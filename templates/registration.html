{% extends 'base.html' %}

{% block css_scripts %}
  <link rel="stylesheet" href="/static/css/registration.css">
{% endblock %}

{% block title %} Registration {% endblock %}

{% block content %} 
  <div class="row justify-content-md-center">
    <div class="fullscreen-bg">
      <video loop muted autoplay poster="/static/css/coverr/freeze/freeze.jpg" class="fullscreen-bg__video">
          <source src="/static/css/coverr/freeze/freeze.webm" type="video/webm">
          <source src="/static/css/coverr/freeze/freeze.mp4" type="video/mp4">
      </video>
    </div>
    <div class="col-6">
      <h2> Registration</h2>

      <form action="/registration" method="POST">
        <div class="form-group">
          <label for="input-username">Username</label>
        	<input type="text" class="form-control" id="input-username" name="username" placeholder="Enter username">
        </div>
        <div class="form-group">
          <label for="input-email">Email address</label>
        	<input type="text" class="form-control" id="input-email" aria-describedby="emailHelp" name="email" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">I'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="input-password">Password</label>
        	<input type="text" class="form-control" id="input-email" name="password" placeholder="Enter password">
        </div>
        <div class="form-group">
          <label for="input-password">Occupation</label>
        	<input type="text" class="form-control" id="input-password" aria-describedby="occupationHelp" name="occupation" placeholder="Enter occupation">
          <small id="occupationHelp" class="form-text text-muted">That way I can better adjust the features on this app.</small>
        </div>
        	<button type="submit" class="btn btn-light" id="registration-button">Submit</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}

{% block scripts %}
{% endblock %}
