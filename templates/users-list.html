{% extends 'base.html' %}
{% block title %} User Info {% endblock %}
{% block content %}

<h2>Users</h2>

  <ul>
    {% for user in users %}
      <li>
        <a href="/users/{{ user.id }}">
          {{ user.username }} ({{ user.id }})
        </a>
      </li>
    {% endfor %}
  </ul>

{% endblock %}
