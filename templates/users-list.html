{% extends 'base.html' %}
{% block title %} User Info {% endblock %}
{% block content %}
  <div class="container-fluid">
    <h2>Users</h2>

      <ul>
        {% for user in users %}
          <li>
            <a href="/users/{{ user.id }}">
              {{ user.username }} ({{ user.id }})
            </a>
          </li>
        {% endfor %}
      </ul>
  </div>
{% endblock %}
